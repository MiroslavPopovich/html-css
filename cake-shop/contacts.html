<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Miroslav Popovich" />
        <meta name="description" content="Cake shop Contact Information" />
        <title>Contact us - TCS</title>
        <link rel="icon" href="cake.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="#about"
                            >About <abbr title="The Cake Shop">TCS</abbr></a
                        >
                    </li>
                    <li>
                        <a href="#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Shop Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img
                    src="./img/cake_and_drinks_contact_us.png"
                    alt="Contact Us"
                    title="Do not hesitate to contact us!"
                    width="400"
                    height="186"
                />
                <figcaption>
                    Do not hesitate to contact The Cake Shop!
                </figcaption>
            </figure>
        </header>
        <hr />
        <main>
            <!--Our content-->
            <section>
                <h2>Our contact form</h2>
                <form action="http://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Massage</legend>
                        <p>
                            <label for="name">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                polaceholder="Your name"
                                required
                            />
                        </p>
                        <p>
                            <label for="name">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                polaceholder="Your email"
                                required
                            />
                        </p>
                        <p>
                            <label for="massage">Your Massage:</label>
                            <br />
                            <textarea
                                name="massage"
                                id="massage"
                                cols="30"
                                rows="10"
                                placeholder="Type your massage here"
                            ></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    4 Cake street <br />
                    London <br />
                    LL4 4LL <br />
                    Phone: <a href="tel:+44444444444">4444 4444 444</a>
                </address>
            </section>
        </main>
        <hr />
        <footer>
            <p>Copyright &copy; The Cake Shop</p>
        </footer>
    </body>
</html>
