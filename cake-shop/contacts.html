<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Miroslav Popovich" />
        <meta name="description" content="Cake shop Contact Information" />
        <title>Contact us - TCS</title>
        <link rel="icon" href="cake.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="head">
            <h1 class="header__h1">Contact Us</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <figure>
                <img
                    src="./img/cake_and_drinks_contact_us.png"
                    alt="Contact Us"
                    title="Do not hesitate to contact us!"
                    width="1000"
                    height="667"
                />
                <figcaption class="offscreen">
                    Do not hesitate to contact The Cake Shop!
                </figcaption>
            </figure>
        </section>
        <main class="main">
            <!--Our content-->
            <article class="main__article">
                <h2>Our Location</h2>
                <address>
                    4 Cake street <br />
                    London <br />
                    LL4 4LL <br />
                    Phone: <a href="tel:+44444444444">4444 4444 444</a>
                </address>
            </article>
            <article class="main__article">
                <h2>Our contact form</h2>
                <form action="http://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Massage</legend>
                        <p>
                            <label for="name">Name</label>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Your name"
                                required
                            />
                        </p>
                        <p>
                            <label for="name">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Your email"
                                required
                            />
                        </p>
                        <p>
                            <label for="massage">Your Massage:</label>
                            <br />
                            <textarea
                                name="massage"
                                id="massage"
                                cols="30"
                                rows="10"
                                placeholder="Type your massage here"
                            ></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </form>
            </article>
        </main>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy;</span>
                <span class="nowrap">The Cake Shop</span>
            </p>
        </footer>
    </body>
</html>
