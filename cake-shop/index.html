<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Miroslav Popovich" />
        <meta name="description" content="The Cake shop" />
        <title>The Cake shop</title>
        <link rel="icon" href="cake.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="header__h1">The Cake Shop</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li>
                        <a href="#menu">Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Hours</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="contacts.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="hero">
            <h2 class="hero__h2">Welcome!</h2>
            <figure>
                <img
                    src="./img/cake_and_drinks.png"
                    alt="Cakes and Drinks"
                    title="We love cakes and drinks!"
                    width="1000"
                    height="667"
                />
                <figcaption class="offscreen">Cake and Drinks</figcaption>
            </figure>
        </section>
        <main class="main">
            <!--Our content-->
            <article id="menu" class="main__article menu">
                <h2 menu__h2>Our Menu</h2>
                <table class="menu__container">
                    <caption class="offscreen">
                        Our Cakes
                    </caption>
                    <thead>
                        <tr>
                            <th class="menu__header" scope="col">Cakes</th>
                            <th class="menu__header" scope="col">Quantity</th>
                            <th class="menu__header" scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th
                                class="menu__item menu__ch"
                                scope="row"
                                rowspan="3"
                            >
                                Cheesecake
                            </th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">3£</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">5£</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">7£</td>
                        </tr>
                        <tr>
                            <th
                                class="menu__item menu__fc"
                                scope="row"
                                rowspan="3"
                            >
                                Fruit cake
                            </th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">2.5£</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">4£</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">6£</td>
                        </tr>
                        <tr>
                            <th
                                class="menu__item menu__p"
                                scope="row"
                                rowspan="3"
                            >
                                Pie
                            </th>
                            <td class="menu__item">1</td>
                            <td class="menu__item">2£</td>
                        </tr>
                        <tr>
                            <td class="menu__item">2</td>
                            <td class="menu__item">4£</td>
                        </tr>
                        <tr>
                            <td class="menu__item">3</td>
                            <td class="menu__item">6£</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="menu__item menu__tc" colspan="3">
                                Tea &amp; Coffee 1.5£
                            </td>
                        </tr>
                    </tfoot>
                </table>
                <p class="center">
                    <a href="#">Back to top</a>
                </p>
            </article>
        </main>
        <footer class="footer">
            <p>
                <span class="nowrap">Copyright &copy;</span>
                <span class="nowrap">The Cake Shop</span>
            </p>
        </footer>
    </body>
</html>
